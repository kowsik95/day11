<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" type="text/css" href="d11t7.css">
</head>
<body>
   
<div>
    <section class="innerborder">
    <fieldset class="header">
        <h1 class="box"><b>Yes! I want to subscribe to</b><b><i>
          Mag-O-Zine </i></b></h1>
        <div>
            <label id="fn">Joe</label><label id="ln">Schmegeggie</label>
            <input type="text" class="fn"><input type="text" class="ln"><br>
            <label>First Name</label><label id="sname">Last Name</label><br>
            <label id="add">10001 Washington Street</label><br>
            <input type="text" class="text">Address<br>
            <label id="cityname">Antown</label>
            <label id="statename">CA</label>
            <label id="zipname">99999</label><br>
            <input type="text" class="city">
            <input type="text" class="state">
            <input type="text" class="zip"><br>
            <label>City</label>
            <label id="state">State</label>
            <label id="zip">Zip</label>
        </div>    
        <div>
            <label id="subscribe">Subscribe for:<input type="checkbox"> 1 year ($19.95)</label>
            <label id="year"><input type="checkbox">2 years ($35.00)</label><br>
            <label id="year">Send me more information about:</label><br>
            <label id="year"><input type="checkbox">Computer-Zine</label><br>
            <label id="year"><input type="checkbox">Fishing-Zine</label><br>
            <label id="year"><input type="checkbox">Cat-O-Zine</label><br>
        </div>
    </fieldset>
</section>    
</div> 
</body>
</html>
