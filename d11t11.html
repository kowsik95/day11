<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <label>Checkbox<br><input type="checkbox" checked></label><br>
    <label>color<br><input type="color"></label><br>
    <label>Date<br><input type="date"></label><br>
    <label>Datetime<br><input type="datetime-local"></label><br>
    <label>Email<br><input type="email"></label><br>
    <label>File<br><input type="file"></label><br>
    <label>Hide<br><input type="hidden"></label><br>
    <label>Image<br><input type="image"></label><br>
    <label>Month<br><input type="month"></label><br>
    <label>Number<br><input type="number"></label><br>
    <label>Password<br><input type="password"></label><br>
    <label>Radio<br><input type="radio"></label><br>
    <label>Range<br><input type="range"></label><br>
    <label>Reset<br><input type="reset"></label><br>
    <label>Search<br><input type="search"></label><br>
    <label>Submit<br><input type="submit"></label><br>
    <label>Telephone<br><input type="tel"></label><br>
    <label>Text<br><input type="text"></label><br>
    <label>Time<br><input type="time"></label><br>
    <label>URL<br><input type="url"></label><br>
    <label>Week<br><input type="week"></label><br>   
</body>
</html>
