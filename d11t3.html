<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="styleform.css">
</head>
<body>
    <div class="title">
        <h1>CONTACT US</h1>
        <h2>WE ARE READY TO KEEP YOU INTO THE FUTURE</h2>
    </div>
    <div class="box">
        <form>
        <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required><br>
        <input type="Email" name="Email" class="form-control" placeholder="Mail Id" required><br>
        <textarea name="message" class="form-control" placeholder="Type Your Message" rows="4" required ></textarea><br>

        <button type="submit">SEND MESSAGE</button>
    
    </form>
    </div>
    
</body>
</html>
